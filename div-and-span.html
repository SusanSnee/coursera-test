<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>div and span elements</title>
</head>
<body>
  <div>*** DIV 1: Some content here  GENERIC BLOCK LEVEL ELEMENT***</div>
  <div>*** DIV 2: Following right after div 1 ***</div>
  <span>*** SPAN 1: Following right after div 2  SUPER GENERIC INLINE LEVEL ELEMENT ***</span>
  <div>
    *** DIV 3: Following right after span 1 
    <span>*** SPAN 2: INSIDE div 3 ***</span>
    Continue content of div 3 ***
  </div>
</body>
</html>
<!--Block requires a new line and can include inline element-->
<!--Block level content roughly translates as flow content-->
<!--inline content roughly translates as phrasing content-->
